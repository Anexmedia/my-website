    <title>password Gen</title>

</head>
<body>
    <
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
                <button id="copy">copy</button>
            </div>
        </div>
    <div class="pw-body">
    <div class="form-control">
        <lable for="length">password length</lable>
        <input id="len" value="15" type="number" min="8" max="30">
    </div>
    <div class="form-control">
        <label for="lower">contain uppercase letter</label>
        <input id="lower" type="checkbox">
    </div>
    <div class="form-control">
        <label for="lower">contain lowercase letter</label>
        <input id="lower" type="checkbox">
    </div>
    <div class="form-control">
        <label for="symbol">contain number</label>
        <input id="symbol" type="checkbox">
    </div>
    <div class="form-control">
        <label for="symbol">contain symbol</label>
        <input id="symbol" type="checkbox">
    </div>
    <botton class="generate" id="geneerate">generate password</botton>
</div>
</div>
